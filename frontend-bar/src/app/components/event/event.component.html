<div class="body">
    <h1>Insert Event</h1>
<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Name Event</label>
    <input type="text" [(ngModel)]="name_event"  class="form-control" id="formGroupExampleInput" placeholder="Event">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Date</label>
    <input type="datetime-local" [(ngModel)]="date" class="form-control" id="formGroupExampleInput2" placeholder="">
</div>

<button type="button" (click)="insertEvent()" class="btn btn-primary">Insert</button>
</div>
