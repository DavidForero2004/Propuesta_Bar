<div class="container-tittleadduser">
    <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
    <h2 mat-dialog-title id="t">{{ operation }} {{ "status" | translate }}</h2>
</div>
<form [formGroup]="form" (ngSubmit)="addStatus()">
    <mat-dialog-content class="mat-typography">
        <div class="form_group">
            <!-- Name Input -->
            <mat-form-field>
                <mat-label>{{ "originalName" | translate }}</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <div class="error">
                <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">{{ "requiredNameUser" | translate }}</mat-error>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" (click)="cancel()" mat-button mat-dialog-close color="warn">{{ "cancel" | translate }}</button>
        <button type="submit" [disabled]="form.invalid" mat-button color="primary">{{ "accept" | translate }}</button>
    </mat-dialog-actions>
</form>
