<app-navbar></app-navbar>
<h1 class="title">{{ "navStatus" | translate }}</h1>
<section>
    <div class="mat-elevation-z8">
        <div class="search_add">
            <mat-form-field>
                <mat-label>{{ "filter" | translate }}</mat-label>
                <input matInput #input (keyup)="eventFilter($event)">
            </mat-form-field>
            <!-- Button Add -->
            <button (click)="addStatus()" mat-flat-button color="primary" class="add_">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "nameStatus" | translate }}</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.colorStatus}">{{ translateStateName(element.name) }}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>{{ "actions" | translate }}</th>
                <td mat-cell *matCellDef="let element" id="tdaction">
                    <mat-icon (click)="addStatus(element.id)" class="btn-edit" matTooltip="{{ 'edit' | translate }} {{ translateStateName(element.name) }}">edit</mat-icon>
                    <mat-icon (click)="deleteStatus(element.id)" class="btn-delete" matTooltip="{{ 'delete' | translate }} {{ translateStateName(element.name) }}" >delete</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
    </div>
</section>
