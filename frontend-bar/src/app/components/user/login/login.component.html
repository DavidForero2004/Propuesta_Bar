<div class="container_">
  <div class="back">
    <div class="login_form">
      <div class="form">
        <div class="logo">
          <img src="../../../../assets/img/LOGO BAR/bran2-02.png" alt="">
        </div>
        <div class="title">
          <h1>Log In</h1>
        </div>
        <div class="information">
          <div class="input-container">
            <input type="email" id="email" name="email" [(ngModel)]="email" autocomplete="off" required>
            <label for="email">Email</label>
          </div>
          <div class="input-container">
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <label for="password">Password</label>
          </div>

          <button type="button" (click)="login()">enviar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../../assets/js/user/login/main.js"></script>
